name: mini_carpoolgame
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  flame: ^1.15.0
  flame_tiled: ^1.18.4
  collection: ^1.15.0
  intl: ^0.18.1
  flutter_localization: ^0.2.0
  add_to_google_wallet: ^0.0.3
  uuid: ^4.3.3
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  generate: true


  # To add assets to your application, add an assets section, like this:
  assets:
      - assets/
      - assets/tiles/
      - assets/images/
      - assets/images/gameAssets/
      - assets/images/gameAssets/cars/
      - assets/images/gameAssets/Tilemaps & Additive Env/
      - assets/images/gameAssets/Vegetation/
      - assets/images/gameAssets/Road Signs/
      - assets/images/gameAssets/Virtual Guy/
      - assets/images/gameAssets/Pink Man/
      - assets/images/UI Assets/
    # - images/a_dot_ham.jpeg